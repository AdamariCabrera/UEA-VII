<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujo Interactivo de Formas Aleatorias con p5</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="p5-canvas-container"></div>
    <script src="script.js"></script>

    <div class="mt-4 p-4 text-white text-center bg-gray-800 rounded-lg max-w-lg">
        <h1 class="text-xl font-bold mb-2">Dibujo p5: Formas Random con movimiento.</h1>
        <p class="text-sm">
            Son formas aleatorias que tienen movimiento al pasar el mouse sobre ellas. El código usa un 
            <code class="bg-gray-700 p-0.5 rounded">for</code> loop para dibujar formas aleatorias 
            que reaccionan a <code class="bg-gray-700 p-0.5 rounded">mouseX</code> 
            y <code class="bg-gray-700 p-0.5 rounded">mouseY</code>, cambiando su color, tamaño y rotación.
        </p>
    </div>
</body>
</html>
